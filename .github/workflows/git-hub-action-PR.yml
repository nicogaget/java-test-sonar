name: Github actions demo
on:
  pull_request:
    types: [opened, reopened]
jobs:
  TestApplication:
    runs-on: ubuntu-latest
    steps:
      - name: RÃ©cup du repo
        uses: actions/checkout@v2
      - name: Liste de fichier
        run: ls
      - name: setup jdk 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Execution des tests
        run: mvn test